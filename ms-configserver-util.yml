server:
 port: 8888

spring:
 cloud:
   config:
     server:
       git:
         uri: https://github.com/yadicksonvasquez/so-configserver-rep         
         default-label: master
         force-pull: true

eureka:
 instance:
   hostname: localhost
 client:
   register-with-eureka: true
   fetch-registry: true  
   serviceUrl:
     defaultZone: http://${eureka.instance.hostname}:8761/eureka/
         